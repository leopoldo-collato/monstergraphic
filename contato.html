<body>
    <header class="caixa-mensagem">
        <width="500px" height="200px>
    </header>
    <section class="caixa-mensagem">
    <form action="https://formsubmit.co/lcollato@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="obrigado" value="https://leopoldo-collato.github.io/monstergraphic/obrigado.html">

        <section class="subtitulo">
            <h2>ENVIE SUA MENSAGEM</h2>
        </section>

<nav class="caixa-mensagem">
                   
        <input type="text" placeholder="Nome Completo" name="nome" required>
        <br><br>

        <input type="email" name="email" placeholder="e-mail" required>
        <br><br>

        <input type="tel" placeholder="Telefone" id="Telefone" name="Telefone" required>
        <br><br>

        <select name="Tipo de mensagem" required>
            <option selected disabled value="">Qual motivo do contato</option>
            <option value="Dúvida">Dúvida</option>
            <option value="Informação">Informação</option>
            <option value="Reclamação">Reclamação</option>
        </select>
        <br><br>

        <textarea required name="mensagem" placeholder="digite aqui sua mensagem" rows="15" cols="30"></textarea>
        <br>

        <button type="submit">Enviar mensagem </button>
        <br><br><br>

    </form>
</nav>
